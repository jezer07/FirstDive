apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
    groupId = 'com.jezercrespo'
    artifactId = 'first-dive'
    publishVersion = '1.1'
    desc = 'An Android library for executing tasks during the very first launched of the app'
    website = 'https://github.com/jezer07/FirstDive'
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

}
